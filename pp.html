<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Pong Score keeper</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pp.css" />
  </head>
  <body>
   
    <div class="container">
        <div class="row">
            <h2>Ping Pong Academy Wadi Fegla</h2>
            
            <img src="fegla.jpg">
            
        </div>
      <div class="row align-items-center">
        <h1>
          <div class="row counter">
            <span id="p1score">0</span>
          </div>
          <div class="row counter">
            <span id="p2score">0</span>
          </div>
        </h1>
      </div>
      <div id="rowholdingbutts" class="row align-items-center">
        <div class="col-8" id="colholdingbutts">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button class="btn btn-success" type="button" id="p1button">player1 +1</button>
            <button class="btn btn-warning" id="p2button">player2 +1</button>
            <button class="btn btn-danger" id="resetbutton">RESET</button>
          </div>
        </div>
        <div class="col hs">
          <select class="btn btn-info" aria-label=".form-select-lg" id="selection">
            <option value="11">11</option>
            <option value="21">21</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col">
        <input  id="p1in" placeholder="P1 Name"></input>
    </div>
    <div class="col">
        <input  id="p2in" placeholder="P2 Name"></input>
    </div>
        
      </div>
    <div class="row">
        
        <h1 id="winnerH1"></h1>
    </div>
    </div>

    <script src="pp.js"></script>
  </body>
</html>
